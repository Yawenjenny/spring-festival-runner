<!DOCTYPE html>

<head>
  <meta charset="UTF-8" />

  <title>Spring Festival Runner</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link
    href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500;700&family=Noto+Serif+SC:wght@500;700;900&display=swap"
    rel="stylesheet">
  <style>
    body {
      font-family: 'DM Sans', 'Noto Serif SC', sans-serif;
      background-color: #E6E3DB;
      margin: 0;
      overflow: hidden;
      /* Prevent scrolling on mobile tap */
    }

    canvas {
      touch-action: none;
      /* Disable default touch actions */
    }

    @keyframes bounce-slow {

      0%,
      100% {
        transform: translateY(0);
      }

      50% {
        transform: translateY(-8px);
      }
    }

    .animate-bounce-slow {
      animation: bounce-slow 2s ease-in-out infinite;
    }
  </style>
